apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: supabase

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: prod

patches:
  - path: patches/resources.yaml
  - path: patches/replicas.yaml
  - path: patches/postgres.yaml
  - path: patches/external-secrets.yaml
