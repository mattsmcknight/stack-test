apiVersion: v1
kind: Service
metadata:
  name: realtime
  labels:
    app.kubernetes.io/name: realtime
    app.kubernetes.io/component: realtime
    app.kubernetes.io/part-of: supabase
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      name: http
  selector:
    app.kubernetes.io/name: realtime
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime
  labels:
    app.kubernetes.io/name: realtime
    app.kubernetes.io/component: realtime
    app.kubernetes.io/part-of: supabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: realtime
  template:
    metadata:
      labels:
        app.kubernetes.io/name: realtime
        app.kubernetes.io/component: realtime
        app.kubernetes.io/part-of: supabase
    spec:
      containers:
        - name: realtime
          image: supabase/realtime:v2.30.34
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: POSTGRES_PORT
            - name: DB_USER
              value: "supabase_admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: postgres-password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: POSTGRES_DB
            - name: DB_AFTER_CONNECT_QUERY
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: REALTIME_DB_AFTER_CONNECT_QUERY
            - name: DB_ENC_KEY
              value: "supabaserealtime"
            - name: API_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: jwt-secret
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: jwt-secret
            - name: ERL_AFLAGS
              value: "-proto_dist inet_tcp"
            - name: ENABLE_TAILSCALE
              value: "false"
            - name: DNS_NODES
              value: "''"
            - name: RLIMIT_NOFILE
              value: "10000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
