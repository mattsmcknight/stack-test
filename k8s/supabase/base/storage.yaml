apiVersion: v1
kind: Service
metadata:
  name: storage
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: supabase
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  selector:
    app.kubernetes.io/name: storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: supabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: storage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: storage
        app.kubernetes.io/component: storage
        app.kubernetes.io/part-of: supabase
    spec:
      serviceAccountName: supabase-storage
      containers:
        - name: storage
          image: supabase/storage-api:v1.11.13
          ports:
            - containerPort: 5000
          env:
            - name: ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: anon-key
            - name: SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: service-role-key
            - name: POSTGREST_URL
              value: "http://rest:3000"
            - name: PGRST_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: jwt-secret
            - name: DATABASE_URL
              value: "postgres://supabase_storage_admin:$(POSTGRES_PASSWORD)@postgres:5432/postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: postgres-password
            - name: FILE_SIZE_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: FILE_SIZE_LIMIT
            - name: STORAGE_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: STORAGE_BACKEND
            - name: TENANT_ID
              value: "stub"
            - name: REGION
              value: "local"
            - name: GLOBAL_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: GLOBAL_S3_BUCKET
            - name: ENABLE_IMAGE_TRANSFORMATION
              value: "true"
            - name: IMGPROXY_URL
              value: "http://imgproxy:8080"
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: supabase-config
                  key: AWS_DEFAULT_REGION
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /status
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
